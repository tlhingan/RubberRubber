 	<script>
	   function tireSize(form)
	   {
	        var targetCircumference = 2 * Math.PI * (form.rimSize.value * 25.4 / 2 + form.aspectP.value / 100 * form.treadW.value);
 		var testCircumference;
		var foundTread;
		var currentTread;
		var variance = 0;
		var output = document.getElementById("results");
		   for (var j = 5; j < 105; j += 5)
		   {
			foundTread = (((targetCircumference / (2 * Math.PI)) - (form.targetRimSize.value * 25.4 / 2)) / (j / 100));
			if (foundTread > 505 || foundTread < 5)
			   foundTread = 0;
			   else
			   {
			      currentTread = 5 * Math.round(foundTread / 5);
		              while (variance <= form.tolerance.value)
			      {
				testCircumference =  2 * Math.PI * (form.targetRimSize.value * 25.4 / 2 + j / 100 * currentTread);
				variance = (testCircumference - targetCircumference)/targetCircumference*100;
				output.innerHTML = output.innerHTML + ' ' + currentTread + '/' +  j + 'R' + form.targetRimSize.value ;
				currentTread = currentTread + 5;
			      }
			      currentTread = 5 * Math.round(foundTread / 5);
			      variance = 0;
		              while (variance > -1*form.tolerance.value)
			      {
				currentTread = currentTread - 5;
				testCircumference =  2 * Math.PI * (form.targetRimSize.value * 25.4 / 2 + j / 100 * currentTread);
				variance = (testCircumference - targetCircumference)/targetCircumference*100;
				output.innerHTML = output.innerHTML + ' ' + currentTread + '/' +  j + 'R' + form.targetRimSize.value ;
			      }
		   }
		   }
	   }
	</script>
